<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .btn {
      width: 70px;
      height: 70px;
      font-size: 1.5rem;
    }
    #display {
      height: 70px;
      font-size: 2rem;
      text-align: right;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="calculator bg-light p-4 rounded">
      <div id="display" class="bg-white"></div>
      <div class="row g-2">
        <div class="col-3"><button class="btn btn-secondary" onclick="appendValue('7')">7</button></div>
        <div class="col-3"><button class="btn btn-secondary" onclick="appendValue('8')">8</button></div>
        <div class="col-3"><button class="btn btn-secondary" onclick="appendValue('9')">9</button></div>
        <div class="col-3"><button class="btn btn-warning" onclick="appendValue('/')">÷</button></div>

        <div class="col-3"><button class="btn btn-secondary" onclick="appendValue('4')">4</button></div>
        <div class="col-3"><button class="btn btn-secondary" onclick="appendValue('5')">5</button></div>
        <div class="col-3"><button class="btn btn-secondary" onclick="appendValue('6')">6</button></div>
        <div class="col-3"><button class="btn btn-warning" onclick="appendValue('*')">×</button></div>

        <div class="col-3"><button class="btn btn-secondary" onclick="appendValue('1')">1</button></div>
        <div class="col-3"><button class="btn btn-secondary" onclick="appendValue('2')">2</button></div>
        <div class="col-3"><button class="btn btn-secondary" onclick="appendValue('3')">3</button></div>
        <div class="col-3"><button class="btn btn-warning" onclick="appendValue('-')">−</button></div>

        <div class="col-3"><button class="btn btn-secondary" onclick="appendValue('0')">0</button></div>
        <div class="col-3"><button class="btn btn-secondary" onclick="appendValue('.')">.</button></div>
        <div class="col-3"><button class="btn btn-success" onclick="calculate()">=</button></div>
        <div class="col-3"><button class="btn btn-warning" onclick="appendValue('+')">+</button></div>

        <div class="col-12"><button class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
      </div>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function appendValue(value) {
      display.innerText += value;
    }

    function calculate() {
      try {
        display.innerText = eval(display.innerText);
      } catch {
        display.innerText = 'Error';
      }
    }

    function clearDisplay() {
      display.innerText = '';
    }
  </script>
</body>
</html>
